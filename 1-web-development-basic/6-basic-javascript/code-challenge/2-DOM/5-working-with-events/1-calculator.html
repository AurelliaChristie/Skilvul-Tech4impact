<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
  </head>
  <body>
    <label
      >Square this number:
      <input type="number" id="square-input" size="2" />
    </label>
    <button id="square-button">Calculate</button>
    <br /><br />

    <label
      >Half this number:
      <input type="number" id="half-input" size="2" />
    </label>
    <button id="half-button">Calculate</button>
    <br /><br />

    <label
      >Calculate area of circle with radius:
      <input type="number" id="area-input" size="2" />
    </label>
    <button id="area-button">Calculate</button>
    <br /><br />
    <div id="solution"></div>
  </body>

  <script>
      const square = number => Math.pow(number,2);
      const button1 = document.getElementById('square-button');
      button1.addEventListener("click", function(){
          const input = document.getElementById('square-input').value;
          document.getElementById('solution').innerHTML = square(input);
      });

      const half = number => number/2;
      const button2 = document.getElementById('half-button');
      button2.addEventListener('click', function(){
          const input = document.getElementById('half-input').value;
          document.getElementById('solution').innerHTML = half(input);
      });

      const area = number => Math.PI * Math.pow(number,2);
      const button3 = document.getElementById('area-button');
      button3.addEventListener('click', function(){
          const input = document.getElementById('area-input').value;
          document.getElementById('solution').innerHTML = area(input);
      });
  </script>
